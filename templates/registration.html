<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/assets/css/registration.css">
    <title>Pooms-E Signup</title>

    <!-- Boxicons & Font Awesome -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <div class="wrapper">
        <div class="registerBox">
            <div class="loginHeader">
                <span>Sign Up</span>
            </div>

            <form id="signup_form">
                <div class="details">
                    <input type="text" name="name" class="inputField" required>
                    <label class="label">Full Name</label>
                </div>
                <div class="details">
                    <input type="email" name="email" class="inputField" required>
                    <label class="label">Email</label>
                </div>
                <div class="details">
                    <input type="password" name="password" class="inputField" required>
                    <label class="label">Password</label>
                    <i class="fa-regular fa-eye" id="eye"></i>
                </div>
                
                <input type="submit" class="input-submit" value="Register">
            </form>

            <div class="loginzone">
                <span>Already have an account? <a href="{{ url_for('login') }}">Login</a></span>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../static/assets/js/registration.js"></script>
</body>
</html>
