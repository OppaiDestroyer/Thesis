<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PTU</title>
    <link rel="stylesheet" href="../CSS/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <!--NavBar-->
    <div class="container-navbar">
        <div class="notification-container circle-container">
            <div class="notification-icon">
                <i class="far fa-bell icon"></i>
            </div>
        </div>

        <div class="profile-container">
            <div class="profile-picture">
                <img src="../Pictures/Icons/image.png" alt="cardo">
            </div>
            <div class="profile-name">
                <h1 id="name">Francis Erick Datu</h1>
                <h2 id="status">Admin</h2>
            </div>
            <div class="drop-down-icon">
                <i class="fas fa-chevron-down"></i>
            </div>
            <div class="drop-down" id="drop-down">
                <ul>
                    <li>Profile</li>
                    <li>Settings</li>
                    <li>Help</li>
                    <li>About</li>
                    <li>Log Out</li>
                </ul>
            </div>
        </div>
    </div>

    <!--SideBar-->
    <div class="container-sidebar">

        <div class="admin-profile-letter">
            <h1 id="letter"></h1>
        </div>

        <div class="dashboard">
            <div class="circle-container">
                <div class="dashboard-icon icon">
                    <i class="fas fa-chart-line"></i>
                </div>

            </div>
            <h1>Dashboard</h1>
        </div>

        <div class="record">
            <div class="circle-container">
                <div class="record-icon icon">
                    <i class="far fa-file"></i>
                </div>

            </div>
            <h1>Record</h1>

        </div>

        <div class="news">
            <div class="circle-container">
                <div class="news-icon icon">
                    <i class="far fa-newspaper"></i>
                </div>

            </div>
            <h1>News</h1>
        </div>
        
    </div>


    <!--MainPage-->
    <div class="container-mainpage">
        <div class="dashboard-content">
            <p>wow</p>
        </div>
        <div class="record-content">
            <p>wow</p>
        </div>
        <div class="news-content">
            <p>wow</p>
        </div>
    </div>
    <script src="../JS/admin.js"></script>
</body>

</html>
