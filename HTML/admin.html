<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PTU</title>
    <link rel="stylesheet" href="../CSS/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <!--NavBar-->
    <div class="container-navbar">
        <div class="notification-container">
            <div class="notification-icon">
                <i class="far fa-bell icon"></i>
            </div>
        </div>

        <div class="profile-container">
            <div class="profile-picture">
                <img src="../Pictures/Icons/image.png" alt="cardo">
            </div>
            <div class="profile-name">
                <h1 id="name">Francis Erick Datu</h1>
                <h2 id="status">Admin</h2>
            </div>
            <div class="drop-down-icon">
                <i class="fas fa-chevron-down"></i>
            </div>
            <div class="drop-down" id="drop-down">
                <ul>
                    <li>Profile</li>
                    <li>Settings</li>
                    <li>Help</li>
                    <li>About</li>
                    <li>Log Out</li>
                </ul>
            </div>
        </div>
    </div>

    <!--SideBar-->
    <div class="container-sidebar">

        <div class="admin-profile-letter">
            <h1 id="letter"></h1>
        </div>

        <div class="dashboard container-nav-circle">
            <div class="circle-container">
                <div class="dashboard-icon icon">
                    <i class="fas fa-chart-line"></i>
                </div>

            </div>
            <h1>Dashboard</h1>
        </div>


        <div class="profile container-nav-circle">
            <div class="circle-container">
                <div class="profile-icon icon">
                    <i class="fas fa-user"></i>
                </div>

            </div>
            <h1>Profile</h1>
        </div>

        <div class="history container-nav-circle">
            <div class="circle-container">
                <div class="history-icon icon">
                    <i class="fas fa-history"></i>
                </div>

            </div>
            <h1>History</h1>
        </div>


        <div class="record container-nav-circle">
            <div class="circle-container">
                <div class="record-icon icon">
                    <i class="far fa-file"></i>
                </div>

            </div>
            <h1>Record</h1>

        </div>



       

        <div class="news container-nav-circle">
            <div class="circle-container">
                <div class="news-icon icon">
                    <i class="far fa-newspaper"></i>
                </div>

            </div>
            <h1>News</h1> 
        </div>
        
       
    </div>


    <!--MainPage-->
  
<div class="container-mainpage">
    <div class="dashboard-content" id="dashboard-content">
        <h2>Dashboard</h2>
        <div class="dashboard-grid">
        <div class="dashboard dash-box">
            <div class="dash-box-container">
                <div class="dashboard-icon icon">
                    <i class="fas fa-chart-line"></i>
                </div>

            </div>
            <h1>Dashboard</h1>
        </div>


        <div class="profile dash-box">
            <div class="dash-box-container">
                <div class="profile-icon icon">
                    <i class="fas fa-user"></i>
                </div>

            </div>
            <h1>Profile</h1>
        </div>

        <div class="history dash-box">
            <div class="dash-box-container">
                <div class="history-icon icon">
                    <i class="fas fa-history"></i>
                </div>

            </div>
            <h1>History</h1>
        </div>


        <div class="record dash-box">
            <div class="dash-box-container">
                <div class="record-icon icon">
                    <i class="far fa-file"></i>
                </div>

            </div>
            <h1>Record</h1>

        </div>



       

        <div class="news dash-box">
            <div class="dash-box-container">
                <div class="news-icon icon">
                    <i class="far fa-newspaper"></i>
                </div>

            </div>
            <h1>News</h1> 
        </div>
        
    </div>



    <div class="profile-content" id="profile-content">
        <p>Profile Content</p>
    </div>
    <div class="history-content" id="history-content">
        <p>History Content</p>
    </div>
    <div class="record-content" id="record-content">
        <p>Record Content</p>
    </div>
    <div class="news-content" id="news-content">
        <p>News Content</p>
    </div>
</div>










































































<script src="../JS/admin.js"></script>
</body>

</html>
